<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="nonlinebreak" name="remove-circle" color="primary" (click)="decreaseItem(item.produto)"></ion-icon>
      <p class="nonlinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseItem(item.produto)"></ion-icon>
      <ion-icon name="trash" color="danger" item-end (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()">Continuar comprando</button>
  <button ion-button color="secondary" block (click)="checkout()">Finalizar compra</button>
</ion-content>
